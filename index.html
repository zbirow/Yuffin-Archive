<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Yuffin Universal Launcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<!-- === STRONA STARTOWA (LAUNCHER) === -->
<main id="launcher-container">
    <h1>Yuffin Universal Launcher</h1>
    <p>Wczytaj plik kontenera .yuf (media) lub .yufi (obrazy), aby rozpocząć.</p>
    <label class="file-upload-label">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/><path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/></svg>
        <span>Wybierz plik</span>
        <input type="file" id="fileInput" accept=".yuf,.yufi">
    </label>
    <p id="status"></p>
</main>

<!-- === MODAL DLA PLIKÓW MEDIALNYCH (.YUF) === -->
<div id="media-viewer-modal" class="app-modal">
    <header class="modal-header">
        <h2 id="media-modal-title"></h2>
        <span class="close-btn" data-modal-id="media-viewer-modal">&times;</span>
    </header>
    <div class="modal-content" id="media-viewer-content">
        <div id="media-list-panel"><ul id="mediaList"></ul></div>
        <div id="player-panel">Wybierz plik z listy, aby rozpocząć odtwarzanie.</div>
    </div>
</div>

<!-- === MODAL DLA ARCHIWUM OBRAZÓW (.YUFI) === -->
<div id="image-viewer-modal" class="app-modal">
    <header class="modal-header">
        <h2 id="image-modal-title"></h2>
        <span class="close-btn" data-modal-id="image-viewer-modal">&times;</span>
    </header>
    <div class="modal-content" id="image-viewer-content-wrapper">
        <div id="image-viewer-content">
            <div class="controls-bar">
                <select id="dir-filter"></select>
                <div class="toggle-container">
                    <label for="view-toggle">Widok komiksu:</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="view-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
               <button id="fullscreen-btn" title="Toggle Fullscreen">
    <i class="bi bi-fullscreen"></i>
    <i class="bi bi-fullscreen-exit"></i>
</button>
            </div>
            <div class="chapter-navigation" id="chapter-navigation-top">
                <button id="prev-chapter-top">Poprzedni</button>
                <span id="current-chapter-top"></span>
                <button id="next-chapter-top">Następny</button>
            </div>
            <div id="image-gallery-container" class="grid-view"></div>
            <div class="pagination" id="pagination"></div>
            <div class="chapter-navigation" id="chapter-navigation-bottom">
                <button id="prev-chapter-bottom">Poprzedni</button>
                <span id="current-chapter-bottom"></span>
                <button id="next-chapter-bottom">Następny</button>
            </div>
        </div>
    </div>
</div>
<div id="lightbox">
    <span id="close-lightbox-btn" class="close-btn">&times;</span>
    <span id="prev-lightbox-btn" class="lightbox-nav-btn prev">&#10094;</span>
    <img id="lightbox-image" src="" alt="Powiększony obraz">
    <span id="next-lightbox-btn" class="lightbox-nav-btn next">&#10095;</span>
    <div id="lightbox-counter"></div>
</div>
<script src="script.js"></script>
</body>
</html>
